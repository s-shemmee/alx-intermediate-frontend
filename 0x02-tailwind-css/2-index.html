<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complex Grid Layout</title>
  <link href="./src/output.css" rel="stylesheet" />
</head>
<body class="p-4">
  <header class="mb-4">
    <h1 class="text-3xl font-bold">Complex Grid Layout with Nested Grids</h1>
  </header>

  <main class="grid grid-cols-2 gap-4">
    <!-- First nested grid -->
    <div class="grid grid-cols-2 gap-2 p-4 bg-blue-200">
      <div class="p-2 bg-blue-400">Nested 1</div>
      <div class="p-2 bg-blue-500">Nested 2</div>
    </div>

    <!-- Second nested grid -->
    <div class="grid grid-cols-2 gap-2 p-4 bg-red-200">
      <div class="p-2 bg-red-400">Nested 3</div>
      <div class="p-2 bg-red-500">Nested 4</div>
    </div>

    <div class="p-4 bg-green-200">Content 3</div>
    <div class="p-4 bg-yellow-200">Content 4</div>
  </main>
</body>
</html>
