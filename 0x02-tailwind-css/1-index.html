<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Grid Layout</title>
    <link href="./src/output.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header>
        <h1 class="mb-4 text-3xl font-bold">Basic CSS Grid Layout</h1>
    </header>

    <main class="grid grid-cols-3 gap-4">
        <div class="p-4 bg-blue-200">Column 1</div>
        <div class="p-4 bg-blue-300">Column 2</div>
        <div class="p-4 bg-blue-400">Column 3</div>
    </main>
</body>
</html>
